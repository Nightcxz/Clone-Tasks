<!DOCTYPE html>
<html lang="en">






<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 3</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
</head>








<body>
    <!--Header, Elements of Pictures-->

    <header> 
            <picture> <!--Media Query -->
                <source srcset="200.png" media="(min-width:480px) and (max-width:619px)" >
                <source srcset="300.png" media="(min-width:620px) and (max-width:1023px)" >
                <source srcset="200.png" media="(max-width:479px)" >
                <img src="400.png"> 
            </picture>
    </header>
    
    
    <main>
        <!--4 rectangles. -->
        <div class="rectangle">
            <div class="Rec1"></div>
            <div class="Rec2"></div>
            <div class="Rec3"></div>
            <div class="Rec4"></div>
        </div>

        <!--4 circles. -->
        <div class="circle">
            <div class="C1"></div>
            <div class="C2"></div>
            <div class="C3"></div>
            <div class="C4"></div>
        </div>
    </main>

    <footer></footer> <!--Footers-->
    
</body>
</html>
